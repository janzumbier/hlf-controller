---
- name: Create msp identities of all defined organisations
  hosts: localhost
  tasks:
    - name: Read JSON file
      ansible.builtin.include_vars:
        file: networkconfig/networkconfigexample.json
        name: networkconfig
      
    - name: Load orderer and peerorganisations from network config
      ansible.builtin.set_fact:
        orderer_organisations: "{{ networkconfig | json_query('networkConfig.ordererOrganisations[*]')}}"
        peer_organisations: "{{ networkconfig | json_query('networkConfig.peerOrganisations[*]')}}"

    - name: Register MSPID for peer organisations
      command : kubectl hlf ca register --name={{ item.certificateAuthorities[0].name }} --user=admin --secret=adminpw --type=admin --enroll-id=enroll --enroll-secret=enrollpw --mspid={{item.mspid}}
      loop: "{{ peer_organisations}}"
      ignore_errors: true

    - name: Enroll MSPID for peer organisations  
      command: kubectl hlf identity create --name {{item.mspid | lower}}-admin --namespace default --ca-name {{item.certificateAuthorities[0].name}} --ca-namespace default --ca ca --mspid {{item.mspid}} --enroll-id admin --enroll-secret adminpw
      loop: "{{peer_organisations}}"
      ignore_errors: true

    - name: Register MSPID for orderer organisations
      command : kubectl hlf ca register --name={{ item.certificateAuthorities[0].name }} --user=admin --secret=adminpw --type=admin --enroll-id=enroll --enroll-secret=enrollpw --mspid={{item.mspid}}
      loop: "{{orderer_organisations}}"
      ignore_errors: true

    - name: Enroll MSPID for orderer organisations
      command : kubectl hlf identity create --name orderer-{{item.mspid | lower}}-admin-tls --namespace default --ca-name {{item.certificateAuthorities[0].name}} --ca-namespace default --ca tlsca --mspid {{item.mspid}} --enroll-id admin --enroll-secret adminpw # tls identity
      loop: "{{orderer_organisations}}"
      ignore_errors: true
    
    - name: Create sign identity for orderer organisations
      command : kubectl hlf identity create --name orderer-{{item.mspid | lower}}-admin-sign --namespace default --ca-name {{item.certificateAuthorities[0].name}} --ca-namespace default --ca ca --mspid {{item.mspid}} --enroll-id admin --enroll-secret adminpw # sign identity
      loop: "{{orderer_organisations}}"
      ignore_errors: true


